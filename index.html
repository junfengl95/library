<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="myLibrary">
        <div class="header">
            <h1> Library App</h1>
            <button id="addBook">+</button>
        </div>
        <div id="bookshelf"></div>

        <dialog id="bookDialog">
            <header class="form-header">
                <h2>Add Book</h2>
                <span class="close">&times;</span>
            </header>
            <form class="bookForm" id="bookForm" method="dialog">
                <div class="form-row">
                    <label for="title">Title: </label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-row">
                    <label for="author">Author: </label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div class="form-row">
                    <label for="pages">Pages: </label>
                    <input type="number" id="pages" name="pages" required>
                </div>
                <div class="form-row-legacy">
                    <label for="hasReadYes">Have read: Yes</label>
                    <input type="radio" id="hasReadYes" name="hasRead" value="true" required>
                    <label for="hasReadNo">No</label>
                    <input type="radio" id="hasReadNo" name="hasRead" value="false" required>
                </div>
                <div class="button-container">
                    <button type="submit" id="submitButton">Add Book</button>
                    <button type="button" id="cancelButton">Cancel</button>
                </div>
            </form>
        </dialog>
    </div>

    <script src="library.js"></script>
</body>

</html>
